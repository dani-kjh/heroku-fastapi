<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fast API ðŸ¤— Space served with Uvicorn</title>
    <link rel="stylesheet" href="static/style.css" />
    <script type="module" src="static/index.js"></script>
  </head>
  <body>
    <main>
      <h1>Fast API ðŸ¤— Space served with Uvicorn</h1>
      <section id="text-gen">
        <h2>Text generation from transformers library</h2>
        <p>
          Model:
          <a
            href="https://huggingface.co/t5-small"
            rel="noreferrer"
            target="_blank"
            >t5-small</a
          >
        </p>
        <form class="text-gen-form">
          <label for="text-gen-input">Text prompt</label>
          <input
            id="text-gen-input"
            type="text"
            placeholder="German: Text to translate"
            value="German: There are many ducks"
          />
          <button id="text-gen-submit">Submit</button>
          <p class="text-gen-output"></p>
        </form>
      </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/iframe-resizer/4.3.2/iframeResizer.contentWindow.min.js"></script>
  </body>
</html>
